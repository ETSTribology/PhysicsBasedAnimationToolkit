name: Local pip install

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            cmake_configure_preset: linux-dev-pip
          - os: windows-2022
            cmake_configure_preset: windows-dev-pip
          - os: macos-13
            cmake_configure_preset: macos-dev-pip
          - os: macos-14
            cmake_configure_preset: macos-dev-pip
      max-parallel: 4

    steps:
      - uses: actions/checkout@v4

      - uses: lukka/get-cmake@latest
        with:
          cmakeVersion: "3.26.0"

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}/vcpkg
          vcpkgGitCommitId: 055721089e8037d4d617250814d11f881e557549

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Build and install PBAT Python bindings
        run: |
          pip install . --config-settings=cmake.args="--preset=${{ matrix.cmake_configure_preset }}" -v
